{% extends "base.html" %} {% block title %} Bienvenido a OnlyFlans {% endblock%}
{% load static %}
{% block 'content' %}
<div class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide mx-5 my-5">
        <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </a>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 rounded" src="{% static "img/a.jpg" %}" alt="Slide a">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 rounded" src="{% static "img/b.jpg" %}" alt="Slide b">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 rounded" src="{% static "img/c.jpg" %}" alt="Slide c">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 rounded" src="{% static "img/d.jpg" %}" alt="Slide d">
            </div>
        </div>
    </div>
</div>
{% endblock%}
