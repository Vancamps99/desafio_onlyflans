{% extends "base.html" %} {% block title %} Bienvenido a OnlyFlans {% endblock%}
{% load static %}
{% block 'content' %}
<div class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide mx-5 my-5" data-bs-ride="carousel" data-bs-interval="6000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 rounded" src="{% static "img/a.jpeg" %}" alt="Slide a">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 rounded" src="{% static "img/b.jpeg" %}" alt="Slide b">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 rounded" src="{% static "img/c.jpeg" %}" alt="Slide c">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 rounded" src="{% static "img/d.jpeg" %}" alt="Slide d">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </a>
    </div>
</div>

<section class="bg-color-grey px-2 py-4" id="contacto">
    <div class="container">
        <h2 class="text-center color-letters py-2">CONTACTO</h2>
        <hr class="color-letters border-2" />
        <form class="color-letters">                    
            <div class="mb-3">
                <label for="exampleInputNombre" class="form-label"
                    >Nombre</label
                >
                
                <input
                    type="text"
                    class="form-control"
                    id="exampleInputNombre"
                    data-bs-toggle="tooltip" data-bs-title="Nombre a escribir"
                    data-bs-custom-class="custom-tooltip"
                />
            </div>
            <div class="mb-3">
                <label for="exampleInputAsunto" class="form-label"
                    >Asunto</label
                >
                <input
                    type="text"
                    class="form-control"
                    id="exampleInputAsunto"
                    data-bs-toggle="tooltip" data-bs-title="Asunto a escribir"
                    data-bs-custom-class="custom-tooltip"
                />
            </div>
            <div class="mb-3">
                <label for="exampleInputMensaje" class="form-label"
                    >Mensaje</label
                >
                <div class="form-floating">
                    <textarea
                        class="form-control"
                        placeholder=""
                        id="floatingTextarea2"
                        style="height: 100px"
                        data-bs-toggle="tooltip" data-bs-title="Mensaje a escribir"
                        data-bs-custom-class="custom-tooltip"
                    ></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-info bg-lightblue" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Enviar comentarios"
            data-bs-custom-class="custom-tooltip">
                Enviar
            </button>
        </form>
    </div>
</section>
{% endblock%}
